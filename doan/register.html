<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Sức - Liên hệ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #fdf8f4; color: #333; }
    .navbar { background-color: #a9744f; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .footer { background-color: #a9744f; color: #fff; padding: 20px 0; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Trang Sức</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Form liên hệ -->
  <section class="container my-5">
    <body class="bg-light">

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow rounded-4 p-4">
              <h3 class="text-center mb-4">Đăng ký</h3>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Họ tên:</label>
                  <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mật khẩu:</label>
                  <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu" required>
                </div>
                <div class="mb-3">
                  <label for="confirm" class="form-label">Xác nhận mật khẩu:</label>
                  <input type="password" class="form-control" id="confirm" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Tạo tài khoản</button>
                <p class="mt-3 text-center">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
  
  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2025 Trang Sức. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
