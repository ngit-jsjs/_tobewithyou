<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Sức - Sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #fdf8f4; color: #333; }
    .navbar { background-color: #a9744f; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .product-card {
      background-color: #fff;
      border: 1px solid #eaeaea;
      margin-bottom: 1.5rem;
      transition: transform 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .footer { background-color: #a9744f; color: #fff; padding: 20px 0; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Trang Sức</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Danh sách sản phẩm -->
  <section class="container my-5">
    <h2 class="mb-4 text-center">Tất cả sản phẩm</h2>
    <div class="row">
      <!-- Lặp các card sản phẩm -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="product1.jpg" class="card-img-top" alt="Nhẫn cổ điển">
          <div class="card-body">
            <h5 class="card-title">Nhẫn Cổ Điển</h5>
            <p class="card-text">Gía: 5,000,000₫</p>
            <a href="product-detail.html" class="btn btn-primary btn-sm">Xem chi tiết</a>
          </div>
        </div>
      </div>
      <!-- Thêm nhiều sản phẩm khác theo mẫu trên -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="product2.jpg" class="card-img-top" alt="Dây chuyền hiện đại">
          <div class="card-body">
            <h5 class="card-title">Dây Chuyền Hiện Đại</h5>
            <p class="card-text">Gía: 8,000,000₫</p>
            <a href="product-detail.html" class="btn btn-primary btn-sm">Xem chi tiết</a>
          </div>
        </div>
      </div>
      <!-- Sản phẩm mẫu khác -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="product3.jpg" class="card-img-top" alt="Vòng tay ấm cúng">
          <div class="card-body">
            <h5 class="card-title">Vòng Tay Ấm Cúng</h5>
            <p class="card-text">Gía: 6,500,000₫</p>
            <a href="product-detail.html" class="btn btn-primary btn-sm">Xem chi tiết</a>
          </div>
        </div>
      </div>
      <!-- Có thể thêm nhiều card cho các sản phẩm khác -->
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2025 Trang Sức. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
