<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Sức - Giỏ hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #fdf8f4; color: #333; }
    .navbar { background-color: #a9744f; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .footer { background-color: #a9744f; color: #fff; padding: 20px 0; }
    .cart-item { border-bottom: 1px solid #eaeaea; padding: 15px 0; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Trang Sức</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Giỏ hàng</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Nội dung giỏ hàng -->
  <section class="container my-5">
    <h2 class="mb-4">Giỏ hàng của bạn</h2>
    <!-- Mẫu sản phẩm trong giỏ -->
    <div class="cart-item row align-items-center">
      <div class="col-md-2">
        <img src="product1.jpg" alt="Nhẫn cổ điển" class="img-fluid">
      </div>
      <div class="col-md-4">
        <h5>Nhẫn Cổ Điển</h5>
        <p class="text-muted">Số lượng: 1</p>
      </div>
      <div class="col-md-3">
        <p>5,000,000₫</p>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger btn-sm">Xóa</button>
      </div>
    </div>
    <!-- Tổng số tiền -->
    <div class="text-end mt-4">
      <h4>Tổng: 5,000,000₫</h4>
      <button class="btn btn-success">Thanh toán</button>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2025 Trang Sức. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
